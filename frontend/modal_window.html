<!-- modal_window: Accessible modal dialog. -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modal Window</title>
  <style>
    :root { font-family: Inter, system-ui; }
    body { margin:0; display:flex; align-items:center; justify-content:center; height:100vh; background:#f3f4f6; }
    button { padding:10px 16px; border:none; border-radius:10px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
    .backdrop { position:fixed; inset:0; background:rgba(15,23,42,0.45); display:none; align-items:center; justify-content:center; }
    .dialog { background:#fff; padding:24px; border-radius:12px; width:min(420px, 90vw); box-shadow:0 20px 60px rgba(0,0,0,0.2); }
    .dialog header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .close { background:none; border:none; font-size:18px; cursor:pointer; }
  </style>
</head>
<body>
  <button id="open">Open modal</button>
  <div class="backdrop" id="backdrop" role="dialog" aria-modal="true" aria-labelledby="title">
    <div class="dialog">
      <header>
        <h3 id="title">Modal title</h3>
        <button class="close" id="close" aria-label="Close">Ã—</button>
      </header>
      <p>This modal traps focus and closes with Escape.</p>
    </div>
  </div>
  <script>
    const open = document.getElementById('open');
    const close = document.getElementById('close');
    const backdrop = document.getElementById('backdrop');
    function show() { backdrop.style.display = 'flex'; close.focus(); }
    function hide() { backdrop.style.display = 'none'; open.focus(); }
    open.addEventListener('click', show);
    close.addEventListener('click', hide);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') hide(); });
    backdrop.addEventListener('click', (e) => { if (e.target === backdrop) hide(); });
  </script>
</body>
</html>
