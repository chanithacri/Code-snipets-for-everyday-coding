<!-- responsive_navbar: Responsive navigation bar layout. -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Responsive Navbar</title>
  <style>
    :root { font-family: Inter, system-ui; }
    body { margin:0; }
    header { display:flex; align-items:center; justify-content:space-between; padding:14px 20px; background:#0f172a; color:#e2e8f0; }
    nav { display:flex; gap:16px; }
    a { color: inherit; text-decoration: none; font-weight:600; }
    .menu { display:none; background:none; border:1px solid #1f2937; padding:6px 10px; border-radius:8px; color:#e2e8f0; }
    @media (max-width: 640px) {
      nav { display:none; }
      nav.open { display:flex; flex-direction:column; gap:10px; padding:12px 20px; background:#0f172a; }
      .menu { display:block; }
    }
  </style>
</head>
<body>
  <header>
    <strong>Acme</strong>
    <button class="menu" id="menu">Menu</button>
    <nav id="nav">
      <a href="#features">Features</a>
      <a href="#pricing">Pricing</a>
      <a href="#blog">Blog</a>
    </nav>
  </header>
  <main style="padding:24px; font-family:Inter, system-ui;">
    <h1 id="features">Responsive navigation</h1>
    <p>Resize the viewport to see the mobile menu toggle.</p>
  </main>
  <script>
    const nav = document.getElementById('nav');
    const btn = document.getElementById('menu');
    btn.addEventListener('click', () => nav.classList.toggle('open'));
  </script>
</body>
</html>
